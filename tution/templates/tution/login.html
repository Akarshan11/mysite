{% extends 'tution/lbase.html' %}

{% load staticfiles %}

{% block stylesheet %}
  <link rel="stylesheet" href="{% static 'css/piku.css' %}">
{% endblock %}

{% block body %}
<div class="container">
 <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <br>

      <div class="card">
        <div class="card-body">
            <div class="row justify-content-center">
            <img src="{% static 'tution/images/vid.png' %}"/>
            </div>
          <h2 class="card-title">Log in</h2>
          <form method="post" novalidate>
            {% csrf_token %}
            {% include 'tution/form.html' %}
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
          </form>
        </div>
        <div class="card-footer text-muted text-center">
            <h5>  New to Vidya Tution? <a href="{% url 'tution:signup' %}">Sign up</a></h5>
        </div>
      </div>
      <div class="text-center py-2">
        <small>
            <a href="{% url 'password_reset' %}" class="text-muted"><h6>Forgot your password?</h6></a>
        </small>
      </div>
    </div>
  </div>
</div>
{% endblock %}
