{% load widget_tweaks %}

{% load staticfiles %}

{% for field in form %}
  <div class="form-group">
         {{ field.label_tag }}
<span class="text-danger small">{{ field.errors }}</span>
      {{ field|add_class:'form-control' }}
    <!-- code suppressed for brevity -->

    {% if field.help_text %}
      <small class="form-text text-muted">
        {{ field.help_text|safe }}  <!-- new code here -->
      </small>
    {% endif %}
  </div>
{% endfor %}
