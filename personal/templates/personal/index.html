{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'personal/style.css' %}" />




{% if all_albums %}

<h1>Here my all albums</h1>
     <ul>
         {% for album in all_albums %}
         <li><a href="{% url 'personal:detail' album.id %}"> {{ album.album_title }} </a> </li>
         {% endfor %}

     </ul>
{% else %}
    <h3>you dont have any albums.</h3>
{% endif %}
